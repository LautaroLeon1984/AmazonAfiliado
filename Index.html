<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amazon Afiliados</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #0073e6; /* Azul para ventas */
            color: white;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        /* Contenedor de los recuadros */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px;
        }

        /* Recuadros est치ndar */
        .box {
            width: calc(50% - 10px); /* Dos recuadros por fila con espacio entre ellos */
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        /* Recuadro m치s ancho cada dos filas */
        .box-large {
            width: calc(100% - 10px);
            margin-bottom: 20px;
        }

        .box:hover {
            transform: scale(1.05);
        }

        /* Enlaces dentro de los recuadros */
        .box a {
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* Responsive para pantallas peque침as */
        @media (max-width: 768px) {
            .box, .box-large {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Enlaces de Afiliados Amazon</h1>
</header>

<div class="container">
    <!-- Primera fila de 2 recuadros -->
    <div class="box">
        <a href="https://amzn.to/4gfcWNR">Producto 1</a>
    </div>
    <div class="box">
        <a href="https://amzn.to/3MYJTkp">Producto 2</a>
    </div>

    <!-- Relleno m치s ancho (fila completa) -->
    <div class="box-large">
        <a href="https://amzn.to/3Zk2zm0">Producto Destacado</a>
    </div>

    <!-- Segunda fila de 2 recuadros -->
    <div class="box">
        <a href="https://amzn.to/3MDJ8Nh">Producto 3</a>
    </div>
    <div class="box">
        <a href="https://amzn.to/3XADFNn">Producto 4</a>
    </div>

    <!-- Otro recuadro ancho -->
    <div class="box-large">
        <a href="https://amzn.to/3XkziVv">Producto Especial</a>
    </div>
</div>

</body>
</html>
