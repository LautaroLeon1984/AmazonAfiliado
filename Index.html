<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amazon Afiliados</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #0073e6; /* Azul para ventas */
            color: white;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        /* Contenedor de los recuadros */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px;
        }

        /* Recuadros estándar */
        .box {
            width: calc(50% - 10px); /* Dos recuadros por fila con espacio entre ellos */
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Recuadro más ancho (fila completa) */
        .box-large {
            width: calc(100% - 10px);
            margin-bottom: 20px;
        }

        .box:hover {
            transform: scale(1.05);
        }

        /* Enlaces dentro de los recuadros */
        .box a {
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Imagen de producto */
        .box img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Responsive para pantallas pequeñas */
        @media (max-width: 768px) {
            .box, .box-large {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Enlaces de Afiliados Amazon</h1>
</header>

<div class="container">
    <!-- Primera fila de 2 recuadros (una al lado de la otra) -->
    <div class="box">
        <img src="https://m.media-amazon.com/images/I/61-8EAgVtzL._AC_SL1200_.jpg" alt="Producto 1">
        <a href="https://amzn.to/4gfcWNR">Producto 1</a>
    </div>
    <div class="box">
        <img src="https://m.media-amazon.com/images/I/71R4QaFPj-L._AC_SL1500_.jpg" alt="Producto 2">
        <a href="https://amzn.to/3MYJTkp">Producto 2</a>
    </div>

    <!-- Recuadro más ancho debajo de las primeras dos cajas -->
    <div class="box-large">
        <img src="https://m.media-amazon.com/images/I/81Vf5nmRlwL._AC_SL1500_.jpg" alt="Producto Destacado">
        <a href="https://amzn.to/3Zk2zm0">Producto Destacado</a>
    </div>

    <!-- Segunda fila de 2 recuadros (una al lado de la otra) -->
    <div class="box">
        <img src="https://m.media-amazon.com/images/I/71uFFrD8lTL._AC_SL1500_.jpg" alt="Producto 3">
        <a href="https://amzn.to/3MDJ8Nh">Producto 3</a>
    </div>
    <div class="box">
        <img src="https://m.media-amazon.com/images/I/81HkZiD3QGL._AC_SL1500_.jpg" alt="Producto 4">
        <a href="https://amzn.to/3XADFNn">Producto 4</a>
    </div>

    <!-- Otro recuadro ancho debajo de las dos filas de cajas pequeñas -->
    <div class="box-large">
        <img src="https://m.media-amazon.com/images/I/91dSmhdm11L._AC_SL1500_.jpg" alt="Producto Especial">
        <a href="https://amzn.to/3XkziVv">Producto Especial</a>
    </div>
</div>

</body>
</html>
